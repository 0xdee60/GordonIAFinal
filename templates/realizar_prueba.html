            <script>
                document.getElementById("boton").onclick = function () { myFunction() };

                function myFunction() {
                    alert("Comenzo el test")
                    document.getElementById("preguntas").hidden = false;
                    document.getElementById("boton").hidden = true;
                }


                
                let video = document.querySelector('#video');
                document.querySelector('#boton').addEventListener("click", function (ev) {
                    navigator.mediaDevices.getUserMedia({ audio: false, video: true })
                        .then(record)
                })

                let chunks = []

                function record(stream) {
                    video.srcObject = stream;

                    var mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'video/webm;codecs=h264'
                    })

                    mediaRecorder.start();
                    mediaRecorder.ondataavailable = function (e) {
                        chunks.push(e.data);
                    }

                    mediaRecorder.onstop = function () {
                        alert("Finalizo la grabacion");

                        let blob = new Blob(chunks, { type: "video/webm" });

                        chunks = [];
                        download(blob);
                    }

                


               

                function download(blob) {
                    document.getElementById("id_respuesta_video").src = blob;
                }

                document.querySelector('#submit').addEventListener("click", function (ev) {
                    mediaRecorder.stop
                    alert("Detenido")
                    
                })
                }
